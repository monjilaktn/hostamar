events {
    worker_connections 1024;
}

http {
    # Node.js Backend API
    upstream backend_api {
        server backend:5000;
    }

    # React Frontend
    upstream frontend_ui {
        server frontend:3000;
    }

    # AI Service (Blue/Green routed)
    # Note: In this arch, the Backend talks to AI directly via internal Docker network.
    # We expose this only if direct access is needed, or for monitoring/metrics.
    upstream hostamar_ai {
        server hostamar-blue:8080;
    }

    server {
        listen 80;

        # Frontend Application
        location / {
            proxy_pass http://frontend_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # API Endpoints
        location /api/ {
            proxy_pass http://backend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }

        # AI Metrics (Optional: Direct access)
        location /ai/metrics {
            proxy_pass http://hostamar_ai/metrics;
        }
    }
}