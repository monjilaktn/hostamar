version: '3.8'

services:
  # Traffic Router (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./config_files:/etc/nginx/custom_config:ro
    command: /bin/sh -c "nginx -g 'daemon off;' -c /etc/nginx/custom_config/nginx.conf"
    depends_on:
      - frontend
      - backend

  # React Frontend
  frontend:
    build: ./frontend
    expose:
      - "3000"
    restart: always
    environment:
      - VITE_API_URL=/api

  # Node.js Backend API
  backend:
    build: ./backend
    expose:
      - "5000"
    restart: always
    environment:
      - AI_SERVICE_URL=http://hostamar-blue:8080
      - JWT_SECRET=production_secret_key
      - MONGO_URI=mongodb://mongodb:27017/hostamar
      - REDIS_URL=redis://redis:6379
    depends_on:
      - hostamar-blue
      - hostamar-green
      - mongodb
      - redis

  # Hostamar AI Core - Blue Instance
  hostamar-blue:
    build: .
    image: hostamar-enterprise:latest
    restart: always
    expose:
      - "8080"
    env_file: .env
    environment:
      - INSTANCE_NAME=blue
    depends_on:
      - ollama
      - redis
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base

  # Hostamar AI Core - Green Instance
  hostamar-green:
    build: .
    image: hostamar-enterprise:latest
    restart: always
    expose:
      - "8080"
    env_file: .env
    environment:
      - INSTANCE_NAME=green
    depends_on:
      - ollama
      - redis
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base

  # Local AI Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./ollama:/root/.ollama
    restart: always

  # Task Queue & Cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Database
  mongodb:
    image: mongo:latest
    volumes:
      - ./mongodb_data:/data/db
    restart: always

  # Object Storage
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data

  # Observability
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config_files:/etc/prometheus/custom_config:ro
    command:
      - '--config.file=/etc/prometheus/custom_config/prometheus.yml'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus