name: Hostamar CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd backend && npm install
      - name: Run tests
        run: cd backend && npm test

  build-and-deploy:
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted # Assuming user has a self-hosted runner for local deploy
    steps:
      - uses: actions/checkout@v3
      - name: Blue-Green Deploy
        run: |
          ./deploy_production.ps1
