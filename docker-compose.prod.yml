version: '3.8'

services:
  # Traffic Router (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./config_files:/etc/nginx/custom_config:ro
    command: /bin/sh -c "nginx -g 'daemon off;' -c /etc/nginx/custom_config/nginx.conf"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # React Frontend
  frontend:
    build: ./frontend
    expose:
      - "3000"
    restart: always
    environment:
      - VITE_API_URL=/api
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend API
  backend:
    build: ./backend
    expose:
      - "5000"
    restart: always
    environment:
      - AI_SERVICE_URL=http://hostamar-blue:8080
      - JWT_SECRET=production_secret_key
      - MONGO_URI=mongodb://mongodb:27017/hostamar
      - REDIS_URL=redis://redis:6379
    depends_on:
      - hostamar-blue
      - hostamar-green
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Hostamar AI Core - Blue Instance
  hostamar-blue:
    build: .
    image: hostamar-enterprise:latest
    restart: always
    expose:
      - "8080"
    env_file: .env
    environment:
      - INSTANCE_NAME=blue
    depends_on:
      - ollama
      - redis
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
    deploy:
      resources:
        limits:
          memory: 4G

  # Hostamar AI Core - Green Instance
  hostamar-green:
    build: .
    image: hostamar-enterprise:latest
    restart: always
    expose:
      - "8080"
    env_file: .env
    environment:
      - INSTANCE_NAME=green
    depends_on:
      - ollama
      - redis
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
    deploy:
      resources:
        limits:
          memory: 4G

  # Local AI Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./ollama:/root/.ollama
    restart: always
    deploy:
      resources:
        limits:
          memory: 8G

  # Task Queue & Cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database
  mongodb:
    image: mongo:latest
    volumes:
      - ./mongodb_data:/data/db
    restart: always

  # Object Storage
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data

  # Observability
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config_files:/etc/prometheus/custom_config:ro
    command:
      - '--config.file=/etc/prometheus/custom_config/prometheus.yml'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # --- IN-HOUSE PLATFORM ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hostamar_crm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: crm_password_123
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always

  inhouse-backend:
    build: ./inhouse_platform/backend
    environment:
      - DATABASE_URL=postgres://admin:crm_password_123@postgres:5432/hostamar_crm
    depends_on:
      - postgres
    expose:
      - "8000"
    restart: always

  # --- GIT SERVER (Gitea) ---
  gitea:
    image: gitea/gitea:1.21
    container_name: hostamar-git
    restart: always
    volumes:
      - ./gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=admin
      - GITEA__database__PASSWD=crm_password_123
      - GITEA__server__ROOT_URL=https://hostamar.com/git/
    depends_on:
      - postgres
    expose:
      - "3000"
      - "22" # SSH


